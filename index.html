<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <!-- font-awesome -->
  <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/6c4de72b7b.css" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/6c4de72b7b.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="row">
      <div class="name">
        <h2>Code With Fahad</h1>
      </div>

      <div class="social">
        <ul class="social-icons">
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-behance"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-sketch"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="lines">
        <i class="fa-sharp fa-solid fa-bars"></i>
      </div>
    </div>



    <div class="col">

      <div class="col2 links">
        <ul class="linksList">
          <li>
            <a href="#">home</a>
          </li>
          <li>
            <a href="#">about</a>
          </li>
          <li>
            <a href="#">projects</a>
          </li>
          <li>
            <a href="#">contact</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <script src="app.js"></script>
</body>

</html>
